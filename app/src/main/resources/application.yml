spring:
  datasource:
    url:
      jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password:
    h2:
      console:
        enabled: true
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
logging:
  pattern:
    dateformat: "yyyy-MM-dd HH:mm:ss"  # кастомный формат даты в логах
server:
  port: 8081
app:
  welcome-message: "Welcome to Spring blog, yo!"  # наше кастомное сообщение